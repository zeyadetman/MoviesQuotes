<html>

<head>
    <title>Movies Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500,500i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="me" href="https://twitter.com/zeyadetman">
</head>

<body>
    <div class="container-fluid">
        <div class="quotebox text-center">
            <div class="inner">
                <div class="quote">
                    <div class="quoter">
                        <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
                        <p class="quotetext text-center"></p>
                        <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="footersign pull-right">
                        <i class="fa fa-film fa-1x" aria-hidden="true"></i>
                        <span class="author"></span>
                    </div>
                </div>
                <div class="btns">
                    <a class="next pull-left twitter-share text-center" href=""><i class="fa fa-twitter fa-2x text-center" aria-hidden="true"></i></a>
                    <a class="next pull-right text-center" onclick="change()">Next Quote</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>By <a href="" targer="_blank">zeyadetman</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
